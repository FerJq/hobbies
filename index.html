<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--
      bg-yellow-400
      bg-yellow-900
      bg-blue-70
      dark:bg-blue-950

      bg-zinc-400
      bg-zinc-50
      bg-gray-950
    -->
    <div class="bg-blue-700" id="hobby_container">
      <div
        class="bg-yellow-400 items-center flex flex-row p-2 max-w-[100%] justify-between"
        id="hobby_navbar"
      >
        <div
          class="md:w-[60%] w-[90%] flex flex-row justify-between items-center"
          id="hobby_logo"
        >
          <div class="hover:text-white ease-in duration-300">
            <a href="#home" class="flex flex-row text-2xl font-bold">
              FjS
              <i class="fa-solid fa-book-open-reader text-2xl"></i>obby
            </a>
          </div>
          <div class="md:hidden flex text-end" id="hobby_menu">
            <button class="text-xl" id="open">
              <i class="fa-solid fa-glasses"></i>
            </button>
            <button class="text-xl hidden" id="closed">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
        </div>
        <div
          class="md:flex hidden w-full justify-between"
          id="hobby_menu_options"
        >
          <a
            href="#"
            class="text-decoration-none text-black md:text-md text-base font-bold hover:text-white ease-in duration-300"
            >Benefits</a
          >
          <a
            href="#"
            class="text-decoration-none text-black md:text-md text-base font-bold hover:text-white ease-in duration-300"
            >Subscribe</a
          >
          <a
            href="#"
            class="text-decoration-none text-black md:text-md text-base font-bold hover:text-white ease-in duration-300"
            >Learn</a
          >
          <a
            href="#"
            class="text-decoration-none text-black md:text-md text-base font-bold hover:text-white ease-in duration-300"
            >Daily Lecture</a
          >
        </div>
      </div>
      <div
        class="sm:p-20 md:p-30 p-40 bg-cover bg-center bg-[url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/939/original/pexels-pixabay-159751.jpg?1688871755')]"
        id="hobbies-header"
      >
        <div class="hover:text-yellow-300 ease-in duration-300">
          <a
            href="#home"
            class="block text-center sm:text-2xl md:text-8xl text-6xl font-bold text-yellow-400 hover:text-yellow-300 ease-in duration-300 animate-bounce drop-shadow-xl"
          >
            FjS
            <i class="fa-solid fa-book-open-reader text-9xl"></i>obby
          </a>
          <p class="block text-center text-2xl text-yellow-300 font-bold">
            One click to view more
          </p>
        </div>
      </div>
      <div id="hobbies-content"></div>
      <div id="hobbies-footer"></div>
      <!--JS Library-->
      <script
        src="https://kit.fontawesome.com/12e117d926.js"
        crossorigin="anonymous"
      ></script>
      <script>
        const hobby_navbar = document.getElementById('hobby_navbar');
        const menu = document.getElementById('menu');
        const hobby_menu_options =
          document.getElementById('hobby_menu_options');
        const open_menu = document.getElementById('open');
        const closed_menu = document.getElementById('closed');

        //Menu Toggle
        open_menu.addEventListener('click', toggOpen);
        function toggOpen() {
          hobby_navbar.classList.remove('flex', 'flex-row');
          hobby_navbar.classList.add('block');

          open_menu.classList.add('hidden');

          closed_menu.classList.remove('hidden');
          closed_menu.classList.add('flex');

          hobby_menu_options.classList.add(
            'flex',
            'flex-col',
            'text-end',
            'mt-[10px]'
          );
          hobby_menu_options.classList.remove('hidden');
        }

        closed_menu.addEventListener('click', toggClose);
        function toggClose() {
          hobby_navbar.classList.add('flex', 'flex-row');
          hobby_navbar.classList.remove('block');

          open_menu.classList.remove('hidden');

          closed_menu.classList.add('hidden');
          closed_menu.classList.remove('flex');

          hobby_menu_options.classList.remove('flex', 'flex-col', 'mt-[10px]');
          hobby_menu_options.classList.add('hidden');
        }
      </script>
    </div>
  </body>
</html>
